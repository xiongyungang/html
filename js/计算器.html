<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function c(){
        var t1 = document.getElementById('t1').value;
        var t2 = document.getElementById('t2').value;
        var result = parseInt(t1) + parseInt(t2);
        document.getElementById('t3').value = result;
      }
    </script>
  </head>
  <body>
    <input id="t1" type="text" name="" value="">
    <span>+</span>
    <input id="t2" type="text" name="" value="">
    <span>=</span>
    <input id="t3" type="text" name="" value="">
    <input id="cal" type="button" name="" value="answer" onclick="c()">
  </body>
</html>
